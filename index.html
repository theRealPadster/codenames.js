<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Codenames.js</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
  </head>
  <body>
    <h1>CODENAMES.js</h1>
    <button id="btnToggle" onclick="flipBoard();">Show all</button>
    <button onclick="wassup();">Debug</button>
    <br>

    <h2 id="clue-heading">Whaa?</h2>

    <label for="clue-input">Clue: </label>
    <input type="text" id="clue-input" value="fish" />
    <label for="number-input">Number: </label>
    <input type="number" id="number-input" value="1" />
    <button id="submit" onclick="submitClicked();">Give clue</button>
    <button id="endTurn" onclick="endTurn();">End turn</button>
    <br><br>

    <div id="output">
        <ul id="clue-log">
        </ul>
    </div>


    <script src="codenames.js"></script>
  </body>
